[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "labelme-utils"
version = "1.0.0"
dependencies = []
requires-python = ">=3"
authors = [{ name = "Pradish Bijukchhe", email = "pradish@sandbox.com.np" }]
description = "Utility functions to parse json file generated by labelme"
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
classifiers = ["Programming Language :: Python :: 3"]

[project.urls]
Homepage = "https://github.com/sandbox-pokhara/labelme-utils"
Issues = "https://github.com/sandbox-pokhara/labelme-utils/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"labelme_utils" = "labelme_utils"

[tool.isort]
line_length = 79
force_single_line = true

[tool.black]
line-length = 79
preview = true

[tool.pyright]
typeCheckingMode = "strict"
